<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="disneyland quiz" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disneyland Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="background"></div>
    <main class="main">
      <header>
        <h1>How well do you know Disneyland?</h1>
      </header>

      <form>
        <div class="counter">0 /5</div>
        <label for="question1" required>
          <section>
            <div class="question">Question 1: Which attraction is not part of Adventureland?</div>
            <br />
            <img
              src="https://homepages.inf.ed.ac.uk/rbf/HIPR2/images/stp2fur1.gif"
              class="placeholder"
              alt="placeholder image"
            />
          </section>

          <section>
            <div class="answers">
              <button>Indiana Jones Adventure</button><br />
              <button>Clayton's Clay Shoot</button><br />
              <button>Jungle Cruise</button><br />
              <button>Tarzan's Adventure</button><br />
              <button>Enchanted Tiki Room</button><br />
            </div>
          </section>

          <button class="sub-btn">Submit</button><br />
        </label>
      </form>
    </main>

    <a href="resultTrue.html"><button class="-btn">Submit true</button></a>
    <a href="resultFalse.html"><button class="-btn">Submit false</button></a>
  </body>
</html>
