<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="disneyland quiz" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disneyland Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="background"></div>
    <main class="main">
      <header>
        <h1>How well do you know Disneyland?</h1>
      </header>

      <form>
        <div class="counter">0 /5</div>
        <fieldset class="question" required>
          <legend>Question 1: Which attraction is not part of Adventureland? </legend>
            <img
            src="https://homepages.inf.ed.ac.uk/rbf/HIPR2/images/stp2fur1.gif"
            class="placeholder"
            alt="placeholder image"
            /><br />

            <input type="radio" name="q1-ans" id="indiana" value="0" checked>
            <label for="indiana">Indiana Jones Adventure</label><br />
            <input type="radio" name="q1-ans" id="clay" value="1" >
            <label for="clay">Clayton's Clay Shoot</label><br />
            <input type="radio" name="q1-ans" id="jungle" value="2" >
            <label for="jungle">Jungle Cruise</label><br />
            <input type="radio" name="q1-ans" id="tarzan" value="3" >
            <label for="tarzan">Tarzan's Adventure</label><br />
            <input type="radio" name="q1-ans" id="tiki" value="4" >
            <label for="tiki">Enchanted Tiki Room</label><br />

          </legend>
        </fieldset>
        <button class="sub-btn">Submit</button><br />
      </form>
    </main>

    <a href="resultTrue.html"><button class="-btn">Submit true</button></a>
    <a href="resultFalse.html"><button class="-btn">Submit false</button></a>
  </body>
</html>
