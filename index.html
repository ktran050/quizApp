<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disneyland Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="main">
      <form>
        <!-- Title -->
        <div class="quizTitle"><h1>How well do you know Disneyland?</h1></div>
        <div class="counter">0 /5</div>
        <label for="q1" required>
          <!-- Question -->
          <div class="question">Question 1: Which attraction is not part of Adventureland?</div>
          <br />

          <!-- Answers -->
          <!-- <input type="radio">Indiana Jones Adventure</input><br> -->
          <!-- TODO Change these buttons to radios styled as buttons -->
          <div>
            <button>Indiana Jones Adventure</button><br />
            <button>Clayton's Clay Shoot</button><br />
            <button>Jungle Cruise</button><br />
            <button>Tarzan's Adventure</button><br />
            <button>Enchanted Tiki Room</button><br />
          </div>
          <div><input type="radio" class="test" />Radio</div>
          <button class="sub-btn">Submit</button>
        </label>
      </form>
    </div>
  </body>
</html>
